  # PyPI dependencies end here.
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
      - -Dglade_catalog=disabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type : git
        url : https://gitlab.gnome.org/GNOME/libhandy.git
        tag : '1.0.3'
        commit: '7126d2e8da9dcdeb5751e60ff6a74930804f9637'
  - name: wordbook
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: ../../.
