app-id: com.github.fushinari.Wordbook
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: wordbook
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
modules:
